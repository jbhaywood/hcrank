			function addLocalLink(url) {
				var link = document.createElement("link");
				link.rel = "stylesheet";
				link.href = url;
				document.getElementsByTagName("head")[0].appendChild(link);
			}

			function loadCssIfNotLoaded (checkUrl, fallbackUrl) {
				var styles = document.styleSheets;
				for (var i = 0; i < styles.length; i++) {
					if (styles[i].href.match(checkUrl)) {
						if (styles[i].cssRules != null && styles[i].cssRules.length == 0) {
							addLocalLink(fallbackUrl);
							break;
						} else {
							break;
						}
					} else if (i == styles.length-1) {
						addLocalLink(fallbackUrl);
					}
				}
			}

			loadCssIfNotLoaded("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css",
					"css/reset.css");
			loadCssIfNotLoaded("https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.2/css/jquery.dataTables.min.css",
