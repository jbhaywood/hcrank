<!doctype html>
<html lang="en">
<head>
	<title>Crowd Rank</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div class="col-md-12 text-right">
			<h4>Score: <span data-bind="text: score"></span></h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-right">
			<h4>Rank: <span data-bind="text: rank"></span></h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2 data-bind="text: matchupText"></h2>
			<h3 data-bind="text: matchupSubtext"></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5 col-sm-5">
			<img class="hoverover" data-bind="attr: { src: cardOneData().url }, click: cardOneClick">
		</div>
		<div class="col-md-5 col-sm-5">
			<img class="hoverover" data-bind="attr: { src: cardTwoData(). url }, click: cardTwoClick">
		</div>
		<div class="btn-group-vertical col-md-2 col-sm-2 text-right">
			<!--using the anonymous function for the click event below prevents it from firing on page load-->
			<button type="button" class="btn btn-default"
			        data-bind="css: { 'btn-success': commonActive }, click: function() { filterButtonClick('common') }">
				Common
			</button>
			<button type="button" class="btn btn-default"
			        data-bind="css: { 'btn-success': rareActive }, click: function() { filterButtonClick('rare') }">
				Rare
			</button>
			<button type="button" class="btn btn-default"
			        data-bind="css: { 'btn-success': epicActive }, click: function() { filterButtonClick('epic') }">
				Epic
			</button>
			<button type="button" class="btn btn-default"
			        data-bind="css: { 'btn-success': legendaryActive }, click: function() { filterButtonClick('legendary') }">
				Legendary
			</button>
		</div>
	</div>
</div>

<!-- Start of StatCounter Code for Default Guide -->

		</a>
	</div>
</noscript>

</body>
</html>
