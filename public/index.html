<html lang="en">
<head>
	<title>HearthCrowdRank</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
	<!--<svg height="0" xmlns="http://www.w3.org/2000/svg">-->

			<!--<feGaussianBlur in="SourceAlpha" stdDeviation="2.2"/>-->

				<!--<feMergeNode/>-->

		<div class="container-fluid text-center">
			<div class="row col-md-12">
				<h1><b>HearthCrowdRank</b></h1>
				A Hearthstone arena-style card ranking system.
				Pick the best card just like you would for an Arena draft.
				Check out all the rankings on the <a href="http://hcrank.herokuapp.com/stats" target="_blank">stats page</a>.
			</div>
		</div>
		<div class="row">
			<div class="row col-md-12 vertical-spacer"></div>
			<div class="row col-md-12 text-center">
				<h2 data-bind="style: { visibility: hideCards() ? 'hidden' : 'visible' }">Choose Wisely</h2>
			</div>
			<div class="col-md-2 col-sm-2"></div>
			<div class="col-md-12 text-center horizontal" data-bind="visible: showSummary, click: summaryClick">
				<h1><bold>Progress Summary</bold></h1>
				<h3>You're following the crowd:</h3>
				<p id="summary-percent" data-bind="text: Math.ceil(totalWins() /  totalPicks() * 100) + '%'"></p>
				<h3>of the time.</h3>
				<h3>Average seconds to decide: <span data-bind="text: (averagePickTime() / 1000).toFixed(2)"></span></h3>
				<h4>Click to continue</h4>
			</div>
			<div class="col-md-3 col-sm-3" data-bind="style: { visibility: hideCards() ? 'hidden' : 'visible' },
				visible: !showSummary()">
				<img class="shadowfilter hoverover img-responsive center-block" data-bind="attr: { src: cardOneData().url }, click: cardOneClick">
			</div>
			<div class="col-md-3 col-sm-3" data-bind="style: { visibility: hideCards() ? 'hidden' : 'visible' },
				visible: !showSummary()">
				<img class="shadowfilter hoverover img-responsive center-block" data-bind="attr: { src: cardTwoData().url }, click: cardTwoClick">
			</div>
			<div class="col-md-1 col-sm-1 text-center" data-bind="visible: !showSummary()">
				<h3>Class</h3>
				<div class="btn-group-vertical btn-block" data-bind="foreach: classes">
					<button type="button" class="btn btn-default" data-bind="text: displayName,
					css: { 'btn-success': isActive },
					click: function() { $root.filterButtonClick($data) }"></button>
				</div>
			</div>
			<div class="col-md-3 col-sm-3" data-bind="visible: !showSummary()">
				<img id="hero-image" class="img-responsive" data-bind="attr: { src: heroData().url }">
			</div>
		</div>
		<div class="row col-md-12 text-center">
			<h2 data-bind="text: matchupText"></h2>
		</div>
	</div>
